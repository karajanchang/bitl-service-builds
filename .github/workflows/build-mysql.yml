name: Build MySQL

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'MySQL version to build'
        required: true
        default: '8.4.0'

jobs:
  build:
    strategy:
      matrix:
        include:
          - runner: macos-14  # M1
            arch: arm64
          - runner: macos-13  # Intel  
            arch: x86_64
    
    runs-on: ${{ matrix.runner }}
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Install dependencies
        run: |
          brew install cmake ninja openssl@3 pkg-config libtirpc rpcsvc-proto
      
      - name: Build MySQL
        run: |
          chmod +x scripts/build-mysql.sh
          ./scripts/build-mysql.sh ${{ github.event.inputs.version }} ${{ matrix.arch }}
        timeout-minutes: 120
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: mysql-${{ github.event.inputs.version }}-macos-${{ matrix.arch }}
          path: dist/mysql-${{ github.event.inputs.version }}-macos-${{ matrix.arch }}.tar.gz

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
      
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: mysql-${{ github.event.inputs.version }}
          name: MySQL ${{ github.event.inputs.version }}
          files: artifacts/**/*.tar.gz
          generate_release_notes: false
          body: |
            Pre-built MySQL ${{ github.event.inputs.version }} binaries for BitL.
            
            ## Binaries included
            - mysqld
            - mysql
            - mysqladmin
            - mysqldump
            - mysql_secure_installation
            
            ## Installation
            BitL will automatically download these when needed.
