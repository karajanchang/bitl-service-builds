name: Build Redis

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Redis version to build'
        required: true
        default: '7.4.1'

jobs:
  build:
    strategy:
      matrix:
        include:
          - runner: macos-14  # M1
            arch: arm64
          - runner: macos-13  # Intel
            arch: x86_64
    
    runs-on: ${{ matrix.runner }}
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Build Redis
        run: |
          chmod +x scripts/build-redis.sh
          ./scripts/build-redis.sh ${{ github.event.inputs.version }} ${{ matrix.arch }}
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: redis-${{ github.event.inputs.version }}-macos-${{ matrix.arch }}
          path: dist/redis-${{ github.event.inputs.version }}-macos-${{ matrix.arch }}.tar.gz

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
      
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: redis-${{ github.event.inputs.version }}
          name: Redis ${{ github.event.inputs.version }}
          files: artifacts/**/*.tar.gz
          generate_release_notes: false
          body: |
            Pre-built Redis ${{ github.event.inputs.version }} binaries for BitL.
            
            ## Binaries included
            - redis-server
            - redis-cli
            - redis-benchmark
            - redis-check-aof
            - redis-check-rdb
            
            ## Installation
            BitL will automatically download these when needed.
